<script>
  var width = 50;
  var height = 6;

  document.getElementsByTagName("button")[0].addEventListener('click', function(){
    document.getElementById("inputForm").style.display = 'none';
    var table = document.createElement("table");
    for (var y = 0; y < height; y++) {
      var tr = document.createElement("tr");
      for (var x = 0; x < width; x++) {
        var td = document.createElement("td");
        td.innerHTML = "&nbsp;";
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }
    document.body.appendChild(table);
    table.style.height = table.offsetWidth/width*height;

    var intstuctions = document.getElementsByTagName("textarea")[0].value.split(/\s*\n\s*/);
    var instructionCounter = 0;
    var intervalID = window.setInterval(function(){
      var intstuction = intstuctions[instructionCounter];
      console.log(intstuction);
      var matches = false;
      if (matches = intstuction.match(/rect (\d+)x(\d+)/)) {
        var rectWidth = matches[1]*1;
        var rectHeight = matches[2]*1;
        for (var y = 0; y < rectHeight; y++) {
          for (var x = 0; x < rectWidth; x++) {
            var td = document.getElementsByTagName("td")[x + y*width];
            td.classList.add("active")
          }
        }
      } else if (matches = intstuction.match(/rotate row y=(\d+) by (\d+)/)) {
        var y = matches[1]*1;
        var by = matches[2]*1;
        var oldStatuus = [];
        for (var x = 0; x < width; x++) {
          var td = document.getElementsByTagName("td")[x + y*width];
          oldStatuus.push(td.classList.contains("active"));
        }
        var newStatuus = [];
        for (var x = 0; x < width; x++) {
          newStatuus[(x + by)%width] = oldStatuus[x];
        }
        for (var x = 0; x < width; x++) {
          var td = document.getElementsByTagName("td")[x + y*width];
          td.classList[newStatuus[x] ? "add" : "remove"]("active");
        }
      } else if (matches = intstuction.match(/rotate column x=(\d+) by (\d+)/)) {
        var x = matches[1]*1;
        var by = matches[2]*1;
        var oldStatuus = [];
        for (var y = 0; y < height; y++) {
          var td = document.getElementsByTagName("td")[x + y*width];
          oldStatuus.push(td.classList.contains("active"));
        }
        var newStatuus = [];
        for (var y = 0; y < height; y++) {
          newStatuus[(y + by)%height] = oldStatuus[y];
        }
        for (var y = 0; y < height; y++) {
          var td = document.getElementsByTagName("td")[x + y*width];
          td.classList[newStatuus[y] ? "add" : "remove"]("active");
        }
      }
      instructionCounter++;
      if(instructionCounter >= intstuctions.length) {
        window.clearInterval(intervalID);
      }
    }, 100);
  });
</script>
